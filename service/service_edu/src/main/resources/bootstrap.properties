#配置中心地址
spring.cloud.nacos.config.server-addr=localhost:8848
#nacos注册中心
spring.cloud.nacos.discovery.server-addr=localhost:8848

spring.profiles.active=dev

# 该配置影响统一配置中心中的dataId
spring.application.name=service-edu
# 命名空间id
spring.cloud.nacos.config.namespace=2d31c95b-f874-4fac-9c46-c64514218172
#读取配置文件mysql
spring.cloud.nacos.config.ext-config[0].data-id=mysql.properties
#指定配置文件所属的组
spring.cloud.nacos.config.ext-config[0].group=TOOL_GROUP
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[0].refresh=true
#读取配置文件redis
spring.cloud.nacos.config.ext-config[1].data-id=redis.properties
#指定配置文件所属的组
spring.cloud.nacos.config.ext-config[1].group=TOOL_GROUP
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[1].refresh=true